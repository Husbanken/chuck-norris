name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 21
      - run: mvn -B install jib:build -Djib.to.auth.password=${{ secrets.PUSH_TOKEN }} -Djib.to.auth.username=none
        name: jib
        working-directory: backend
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
